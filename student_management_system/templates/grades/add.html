{% extends 'layout.html' %}

{% block title %}Add Grade - Student Management System{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Add Grade</h3>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label for="student_id" class="form-label">Student *</label>
                <select class="form-select" id="student_id" name="student_id" required>
                    <option value="">Select a student</option>
                    {% for student in students %}
                    <option value="{{ student.id }}">{{ student.student_id }} - {{ student.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="course_id" class="form-label">Course *</label>
                <select class="form-select" id="course_id" name="course_id" required>
                    <option value="">Select a course</option>
                    {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.course_code }} - {{ course.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="semester" class="form-label">Semester *</label>
                <input type="text" class="form-control" id="semester" name="semester" placeholder="Example: Fall 2023" required>
                <div class="form-text">Enter semester information, e.g., "Fall 2023" or "Spring 2024"</div>
            </div>
            
            <div class="mb-3">
                <label for="grade" class="form-label">Grade</label>
                <input type="number" step="0.1" min="0" max="100" class="form-control" id="grade" name="grade">
                <div class="form-text">Enter a grade between 0-100, leave empty if not graded yet</div>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('list_grades') }}" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
