{% extends 'layout.html' %}

{% block title %}Add Course - Student Management System{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Add Course</h3>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label for="course_code" class="form-label">Course Code *</label>
                <input type="text" class="form-control" id="course_code" name="course_code" required>
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Course Name *</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="credit" class="form-label">Credits</label>
                <input type="number" step="0.5" min="0" class="form-control" id="credit" name="credit" value="0">
                <div class="form-text">Enter course credits, e.g.: 3, 2.5</div>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('list_courses') }}" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
